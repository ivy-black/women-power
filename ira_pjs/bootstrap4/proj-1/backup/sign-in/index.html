<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet"/>
        <link href="signin.css" rel="stylesheet"/>
        <title>Document</title>
    </head>
    <body>
        <form class="form-signin" id="signin">
            <img alt="" class="mb-4" height="72" src="bootstrap-solid.svg" width="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <label class="sr-only" for="inputEmail">Email address</label>
            <input autofocus class="form-control" id="inputEmail" placeholder="Email address" required type="email"/>
            <label class="sr-only" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" placeholder="Password" required type="password"/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/>
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="submit">
                Sign in
            </button>
            <p id="demo2">Here</p>
            <p class="mt-5 mb-3 text-muted" id="demo"></p>
            <script>
        var d = new Date();
        document.getElementById('demo').innerHTML = '&copy' + d;
      </script>
            <!-- <button onclick="GetAccountDet()">Try it</button> -->


            <script>
            function getAccountDet() {
            var x = document.getElementById("inputEmail");
            var text = '';
            var i;
            for (i = 0; i < x.length; i++) {
              text += x.elements[i].value + '<br>';
            }
            document.getElementById('demo2').innerHTML = text;
          }
         </script>
        </form>

        <!-- Optional JavaScript -->
                                                                                                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="signin.js"></script>
    </body>
</html>
