<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function f2() {
        const thenable = {
          then: function(resolve, _reject) {
            setTimeout(() => {
              resolve('resolved!');
            }, 4000);
          }
        };
        console.log(await thenable); // resolved!
      }

      f2();
    </script>
  </body>
</html>
