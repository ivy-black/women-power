<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script
      lang="javascript"
      src="C:\Users\ibelenkaya\github\women-power-master\node_modules\xlsx\dist\xlsx.full.min.js"

    <script
      src="//unpkg.com/xlsx/dist/xlsx.full.min.js"
      type="text/javascript"
    ></script>
    <script
      src="//unpkg.com/file-saver@1.3.3/FileSaver.js"
      type="text/javascript"
    ></script>
    <script
      src="//unpkg.com/blob.js@1.0.1/Blob.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/browse/xlsx@0.15.2/dist/shim.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="navbar"><span>SheetJS</span></div>
    <div id="wrapper"><button id="button-a">Create Excel</button></div>
    <script>
      var wb = XLSX.utils.book_new();
      wb.Props = {
        Title: 'SheetJS',
        Subject: 'Test file',
        Author: 'ivy-black',
        CreatedDate: new Date(2019, 11, 20)
      };
      wb.SheetNames.push('Test sheet');
      var ws_data = [['hello', 'world']];
      var ws = XLSX.utils.aoa_to_sheet(ws_data);
      wb.Sheets['Test sheet'] = ws;
      var wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
      function s2ab(s) {
        var buf = new ArrayBuffer(s.length);
        var view = new Uint8Array(buf);
        for (var i = 0; i < length; i++) view[i] = s.charCodeAt(i) & 0xff;
        return buf;
      }
      $('#button-a').click(function() {
        saveAs(
          new Blob([s2ab(wbout)], { type: 'application/octet-stream' }),
          'test.xlsx'
        );
      });
    </script>
  </body>
</html>
