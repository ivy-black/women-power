<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <script
      src="//unpkg.com/xlsx/dist/xlsx.full.min.js"
      type="text/javascript"
    ></script>
    <script
      src="//unpkg.com/file-saver@1.3.3/FileSaver.js"
      type="text/javascript"
    ></script>
    <script
      src="//unpkg.com/blob.js@1.0.1/Blob.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/browse/xlsx@0.15.2/dist/shim.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <p>Please select an Excel file from your computer:</p>
    <input id="file-object" type="file" />
    <table id="result"></table>
    <script>
      document
        .getElementById('file-object')
        .addEventListener('change', function(e) {
          var files = e.target.files,
            file;
          if (!files || files.length == 0) return;
          file = files[0];
          var fileReader = new FileReader();
          fileReader.onload = function(e) {
            var filename = file.name;
            // call 'xlsx' to read the file
            var binary = '';
            var bytes = new Uint8Array(e.target.result);
            var length = bytes.byteLength;
            for (var i = 0; i < length; i++) {
              binary += String.fromCharCode(bytes[i]);
            }
            var oFile = XLSX.read(binary, {
              type: 'binary',
              cellDates: true,
              cellStyles: true
            });
          };
          fileReader.readAsArrayBuffer(file);
          document.getElementById('result').innerHTML = file;
        });
    </script>
  </body>
</html>
